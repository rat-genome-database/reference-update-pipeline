apply plugin: 'java'
apply plugin: 'application'

// JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'edu.mcw.rgd.ReferenceUpdatePipeline'
String myAppName = 'ReferenceUpdatePipeline'

project.archivesBaseName = myAppName

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-dbcp:commons-dbcp:1.4'
    compile 'commons-net:commons-net:3.6'
    compile 'org.apache.httpcomponents:httpclient:4.5.9'
    compile 'jaxen:jaxen:1.1.6'
    compile 'org.apache.logging.log4j:log4j-api:2.18.0'
    compile 'org.apache.logging.log4j:log4j-core:2.18.0'
    compile 'com.oracle.database.jdbc:ojdbc8:19.9.0.0'
    compile 'org.springframework:spring-beans:5.1.2.RELEASE'
    compile 'org.springframework:spring-jdbc:5.1.2.RELEASE'
    compile 'com.io7m.xom:xom:1.2.10'
 
    compile fileTree(dir: 'lib', include: '*.jar')
}

// overrides below are needed only for jenkins in RGD
// otherwise the names of build scripts and distros will default to the jenkins job name, f.e. 'dev_CTDDisease'
//   overrides below will guarantee than on both DEV and other job groups, the generated files/directories are the same
//   as the project name

startScripts {
    applicationName = myAppName
}

jar {
    manifest {
        attributes(
            'Built-By': System.getProperty('user.name'),
            'Built-Date': new Date(),
            'Built-JDK': System.getProperty('java.version')
        )
    }
}

distributions {
    main {
        baseName = myAppName
    }
}
